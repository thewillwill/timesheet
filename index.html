<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Timesheets</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3 text-center">Employee Data Management</h1>
            </div>
        </div>
        <!-- Top articles -->
        <div class="row box">
            <div class="col-sm-12">
                <div class="row box-header">
                    <div class="col-sm-12 topArticles">
                        <i class="fa fa-th-list" aria-hidden="true"></i> Employees
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="employees">
                            <table class="employee-table">
                                <tr>
                                    <th>Employee Name</th>
                                    <th>Role</th>
                                    <th>Start Date</th>
                                    <th>Months Worked</th>
                                    <th>Monthly Rate ($)</th>
                                    <th>Total Billed ($)</th>
                                </tr>
                                <tr>
                                    <td>Will</td>
                                    <td>Computer Boy</td>
                                    <td>10/10/2015</td>
                                    <td>100</td>
                                    <td>$100</td>
                                    <td>$1000</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /top articles -->
        <!-- form fields -->
        <div class="row box">
            <div class="col-sm-12">
                <div class="row box-header">
                    <div class="col-sm-12">
                        <i class="fa fa-table" aria-hidden="true"></i> Search Parameters
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="userSearch">Employee Name</label>
                            <input type="text" class="form-control" id="employee-name" placeholder="e.g. John Smit">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role" placeholder="e.g. Carpenter">
                        </div>
                        <div class="form-group">
                            <label for="example-date-input">Start Date</label>
                            <input class="form-control" type="date" value="2011-08-19" id="start-date">
                        </div>
                        <div class="form-group">
                            <label for="userSearch">Monthly Rate</label>
                            <input type="text" class="form-control" id="monthly-rate" placeholder="e.g. $1000">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="add-employee">Add Employee</button>
                      
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /form fields -->
        <script src="https://use.fontawesome.com/f9df423f4a.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
</body>

</html>
